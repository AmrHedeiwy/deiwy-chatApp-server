<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Deiwy</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="./css/mdb.min.css" />
    <link rel="stylesheet" href="./css/alert.css">
    <link rel="stylesheet" href="./css/verificationCode.css">
</head>

<body>

    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(43, 43, 43, 0.8)">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-7 col-md-8">
                    <form class="bg-white rounded-5 shadow-5-strong p-5" id="emailVerificationCode">
                        <div class="container text-center">
                            <h2>Verify Your Account</h2>
                            <p>We emailed you the six digit code to <b id="email"></b>. <br /> Enter the code
                                below to confirm your email address.</p>
                            <div class="code-container">
                                <input type="number" class="code" placeholder="0" min="0" max="9" required>
                                <input type="number" class="code" placeholder="0" min="0" max="9" required>
                                <input type="number" class="code" placeholder="0" min="0" max="9" required>
                                <input type="number" class="code" placeholder="0" min="0" max="9" required>
                                <input type="number" class="code" placeholder="0" min="0" max="9" required>
                                <input type="number" class="code" placeholder="0" min="0" max="9" required>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block">Verify Email</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- MDB -->
    <script type="text/javascript" src="./js/interactive/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="module" src="./js/emailVerification.js"></script>
    <script type="module" src="./js/interactive/Alert.js"></script>
</body>

</html>
