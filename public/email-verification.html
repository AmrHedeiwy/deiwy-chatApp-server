<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Deiwy</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="./css/mdb.dark.min.css" />
    <link rel="stylesheet" href="./css/alert.css">
    <link rel="stylesheet" href="./css/verificationCode.css">
</head>

<body style="background-color:rgb(25, 24, 21);">

    <div class="mask d-flex align-items-center h-100"">
        <div class=" container">
        <div class="row justify-content-center">
            <div class="col-xl-7 col-md-8">
                <form class="" id="emailVerificationCode">
                    <div class="container text-center">
                        <h2>Verify Your Account</h2>
                        <p>Hey <b id="firstname"></b>!
                            We emailed you the six digit code to <b id="email"></b>. <br /> Enter
                            the code below to confirm your email address.</p>
                        <div class="code-container">
                            <input type="number" class="code" placeholder="0" min="0" max="9" required>
                            <input type="number" class="code" placeholder="0" min="0" max="9" required>
                            <input type="number" class="code" placeholder="0" min="0" max="9" required>
                            <input type="number" class="code" placeholder="0" min="0" max="9" required>
                            <input type="number" class="code" placeholder="0" min="0" max="9" required>
                            <input type="number" class="code" placeholder="0" min="0" max="9" required>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block">Verify Code</button>


                    </div>
                </form>
                <!-- Simple link -->
                <div class="mt-4 mb-0 text-center">
                    <p>Didn't recieve an email? <button class="btn btn-link" id="resend-email"
                            style="padding: 0px; padding-bottom: 4px;">Try Again</button></p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- MDB -->
    <script type=" text/javascript" src="./js/interactive/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="module" src="./js/emailVerification.js"></script>
    <script type="module" src="./js/interactive/Alert.js"></script>
</body>

</html>
