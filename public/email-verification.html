<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Deiwy</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="./css/mdb.dark.min.css" />
    <!-- Alert -->
    <link rel="stylesheet" href="./css/alert.css">
    <!-- Verification code -->
    <link rel="stylesheet" href="./css/verificationCode.css">
</head>

<body style="background-color:rgb(25, 24, 21);">
    <div class="container d-flex min-vh-100 justify-content-center align-items-center">
        <form class="text-center" id="emailVerificationCodeForm">
            <div class="row">
                <div class="col">
                    <h2>Verify Your Account</h2>
                </div>
            </div>
            <div class="row">
                <p>Hey <b id="FirstnameDisplay"></b>!
                    We emailed you the six digit code to <b id="EmailDisplay"></b>. <br /> Enter
                    the code below to confirm your email address.</p>
            </div>

            <div class="row">
                <div class="code-container">
                    <input type="number" class="code" placeholder="0" min="0" max="9" required>
                    <input type="number" class="code" placeholder="0" min="0" max="9" required>
                    <input type="number" class="code" placeholder="0" min="0" max="9" required>
                    <input type="number" class="code" placeholder="0" min="0" max="9" required>
                    <input type="number" class="code" placeholder="0" min="0" max="9" required>
                    <input type="number" class="code" placeholder="0" min="0" max="9" required>
                </div>
            </div>

            <!-- Submit button -->
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary btn-block">Verify Code</button>
                </div>
            </div>

            <!-- Resent verificatin code link -->
            <div class="row">
                <div class="col">
                    <div class="mt-4 mb-0 text-center">
                        <p>Didn't recieve an email? <a id="resend-email" style="cursor: pointer;"
                                onclick="resendVerificationCode()">Try Again</a></p>
                    </div>
                </div>
            </div>
        </form>

    </div>

    <!-- MDB -->
    <script src="./scripts/interactive/mdb.min.js"></script>
    <!-- Alert -->
    <script src="./scripts/interactive/Alert.js"></script>
    <!-- Custom scripts -->
    <script type="module" src="./scripts/auth/email-verification.js"></script>
</body>

</html>
