<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Deiwy</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="./css/mdb.dark.min.css" />
    <!-- Alert -->
    <link rel="stylesheet" href="./css/alert.css">
</head>

<body style="background-color:rgb(25, 24, 21);  backdrop-filter: blur(10px);">
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <form id="reset-password" novalidate>
            <div class="row mb-5">
                <div class="col">
                    <h2 class="text-center">Reset Account Password</h2>
                </div>
            </div>

            <div class="row" id="PasswordRow">
                <div class="col">
                    <div class="form-outline mb-4 ">
                        <input type="text" id="PasswordInput" class="form-control" required />
                        <label class="form-label" for="PasswordInput">New Password</label>
                        <div id="PasswordFeedback" class="invalid-feedback"></div>
                    </div>
                </div>
            </div>

            <div class="row" id="ConfirmPasswordRow">
                <div class="col">
                    <div class="form-outline mb-4">
                        <input type="text" id="ConfirmPasswordInput" class="form-control" />
                        <label class="form-label" for="ConfirmPasswordInput">Confirm Password</label>
                        <div id="ConfirmPasswordFeedback" class="invalid-feedback"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary w-100">Reset password</button>
                </div>
            </div>
        </form>

    </div>

    <!-- MDB -->
    <script src="./scripts/interactive/mdb.min.js"></script>
    <!-- Alert -->
    <script src="./scripts/interactive/Alert.js"></script>
    <!-- Custom scripts -->
    <script type="module" src="./scripts/auth/reset-password.js"></script>
</body>

</html>
