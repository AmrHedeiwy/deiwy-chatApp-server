<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Deiwy</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="./css/mdb.dark.min.css" />
    <link rel="stylesheet" href="./css/alert.css">

</head>

<body style="background-color:rgb(25, 24, 21);">
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="col-md-6 col-12">
            <form id="reset-password" novalidate>
                <h2 class="text-center">Reset Account Password</h2> <br>

                <div class="row" id="PasswordRow">
                    <div class="col">
                        <div class="form-outline mb-4 ">
                            <input type="text" id="Password" class="form-control" required />
                            <label class="form-label" for="Password">New Password</label>
                            <div id="PasswordFeedback" class="invalid-feedback"></div>
                        </div>
                    </div>
                </div>

                <div class="row" id="ConfirmPasswordRow">
                    <div class="col">
                        <div class="form-outline mb-4">
                            <input type="text" id="ConfirmPassword" class="form-control" />
                            <label class="form-label" for="ConfirmPassword">Confirm Password</label>
                            <div id="ConfirmPasswordFeedback" class="invalid-feedback"></div>
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary w-100">Reset password</button>

            </form>
        </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="./js/interactive/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="module" src="./js/reset-password.js"></script>
    <script type="module" src="./js/interactive/Alert.js"></script>
</body>

</html>
