<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Deiwy</title>
    <script type="module" src="./js/profile.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="./css/mdb.dark.min.css" />
    <link rel="stylesheet" href="./css/alert.css">
    <link rel="stylesheet" href="./css/pfp.css">
</head>

<style>
    .back:hover {
        color: #a1a1a1;
        cursor: pointer;
    }
</style>

<body style="background-color:rgb(25, 24, 21);">
    <section>
        <div class="container  d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col-12 mb-0">
                    <div class="row">
                        <nav class="navbar navbar-expand-lg">
                            <div class="container-fluid">
                                <a class="navbar-brand back" href="/chat.html">
                                    <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                                    <h6 class="my-1 mx-2">Back to chat</h6>
                                </a>
                                <button class=" navbar-toggler" type="button" data-mdb-toggle="collapse"
                                    data-mdb-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
                                    aria-label="Toggle navigation">
                                    <i class="fas fa-bars text-white"></i>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarText">
                                    <!-- Left links -->
                                    <ul class="navbar-nav me-auto"></ul>
                                    <!-- Left links -->
                                    <div class="d-flex align-items-end">
                                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                            <li class="nav-item">
                                                <a id="credentials" class="nav-link" aria-current="page">Credentials</a>
                                            </li>
                                            <li class="nav-item">
                                                <a id="friends" class="nav-link link-secondary"
                                                    href="/contacts.html">Contacts</a>
                                            </li>
                                        </ul>
                                    </div>

                                </div>
                            </div>
                        </nav>
                    </div>
                </div>

                <div class=" col-12">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                                <img class="rounded-circle mt-0" src="" width="150" alt="photo" id="ImageDisplay">
                                <!-- Button trigger modal -->
                                <a id="edit-profile" data-mdb-toggle="modal" data-mdb-target="#editProfileModal"><i
                                        class="far fa-edit mt-3 back"></i><span class="back"> edit
                                        profile</span></a>
                            </div>
                        </div>

                        <div class="col-lg-8">
                            <div class="card mb-4" style="background-color: rgb(38, 38, 38);">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">First Name</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class="text-muted mb-0" id="FirstnameDisplay"></p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Last Name</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class="text-muted mb-0" id="LastnameDisplay"></p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Email</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class="text-muted mb-0" id="EmailDisplay"></p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Username</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class="text-muted mb-0" id="UsernameDisplay"></p>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content" style="background-color:rgb(25, 24, 21);">
                        <div class="modal-body container d-flex justify-content-center align-items-center">
                            <form id="editProfileForm" novalidate>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="profile-pic">
                                            <label class="-label" for="ImageEdit">
                                                <span class="glyphicon glyphicon-camera"></span>
                                                <span>Change Image</span>
                                            </label>
                                            <input id="ImageEdit" type="file" onchange="loadFile(event)" />
                                            <img src="" id="output" width="60px" alt="photo" />
                                        </div>
                                    </div>
                                    <div class="col-lg-8 mt-lg-0 mt-5">
                                        <div class="row mt-2">
                                            <div class="col-12">
                                                <div class="d-flex justify-content-between align-items-center mb-3">
                                                    <div class="d-flex flex-row align-items-center back"><i
                                                            class="fa fa-long-arrow-left mr-1 mb-1"></i>
                                                        <h6 class="my-1 mx-2" data-mdb-dismiss="modal"
                                                            aria-label="Close">
                                                            Back
                                                            to profile
                                                        </h6>
                                                    </div>
                                                    <h6 class="text-right">Edit Profile</h6>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mt-3">
                                                <div id="FirstnameRow">
                                                    <div class="form-outline">
                                                        <input type="text" id="FirstnameEdit" class="form-control"
                                                            autocomplete="off" required />
                                                        <label class="form-label" for="FirstnameEdit">First
                                                            name</label>
                                                        <div id="FirstnameFeedback" class="invalid-feedback">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mt-3">
                                                <div id="LastnameRow">
                                                    <div class="form-outline">
                                                        <input type="text" id="LastnameEdit" class="form-control"
                                                            autocomplete="off" required />
                                                        <label class="form-label" for="LastnameEdit">Last
                                                            name</label>
                                                        <div id="LastnameFeedback" class="invalid-feedback">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mt-3">
                                                <div id="EmailRow">
                                                    <div class="form-outline">
                                                        <input type="text" id="EmailEdit" class="form-control"
                                                            autocomplete="off" required />
                                                        <label class="form-label" for="EmailEdit">Email</label>
                                                        <div id="EmailFeedback" class="invalid-feedback">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mt-3">
                                                <div id="UsernameRow">
                                                    <div class="form-outline">
                                                        <input type="text" id="UsernameEdit" class="form-control"
                                                            autocomplete="off" required />
                                                        <label class="form-label" for="UsernameEdit">Username</label>
                                                        <div id="UsernameFeedback" class="invalid-feedback">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 mt-2 mb-3">
                                            <!-- Simple link -->
                                            <a href="/change-password.html">change password?</a>
                                        </div>
                                    </div>

                                    <div class="mt-3 d-flex justify-content-end align-content-end">
                                        <button class="btn btn-primary profile-button" type="submit">Save
                                            Profile</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </section>

    <!-- MDB -->
    <script type="text/javascript" src="./js/interactive/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="module" src="./js/interactive/Alert.js"></script>
    <script>
        var loadFile = function (event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
</body>

</html>
