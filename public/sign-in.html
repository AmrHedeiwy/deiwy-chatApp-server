<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Deiwy</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="./css/mdb.dark.min.css" />
    <!-- Alert -->
    <link rel="stylesheet" href="./css/alert.css">
</head>

<body style="background-color:rgb(25, 24, 21);">
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <form id="signInForm" novalidate>
            <!-- App name -->
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center">
                    <h1 class="text-center mb-5" style="color: #b87eff;">Deiwy</h1>
                </div>
            </div>

            <!-- Email input -->
            <div class="row" id="EmailRow">
                <div class="col">
                    <div class="form-outline mb-4">
                        <input type="email" id="EmailInput" class="form-control" required />
                        <label class="form-label" for="EmailInput">Email address</label>
                        <div id="EmailFeedback" class="invalid-feedback"></div>
                    </div>
                </div>
            </div>

            <!-- Password input -->
            <div class="row" id="PasswordRow">
                <div class="col">
                    <div class="form-outline mb-4">
                        <input type="text" id="PasswordInput" class="form-control" required />
                        <label class="form-label" for="PasswordInput">Password</label>
                        <div id="PasswordFeedback" class="invalid-feedback"></div>
                    </div>
                </div>
            </div>

            <!-- Fogot Password Link -->
            <div class="row">
                <div class="col">
                    <div class="text-center mb-4">
                        <a href="/forgot-password.html">Forgot password?</a>
                    </div>
                </div>
            </div>

            <!-- Submit button -->
            <div class="row">
                <div class="col">

                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                </div>
            </div>

            <!-- Registeration -->
            <div class="row d-flex justify-content-center text-center">
                <div class="col-12">
                    <p>Not a member? <a href="/register.html">Register</a></p>
                </div>
                <div class="col-12">
                    <p>or sign up with:</p>
                    <!-- Facebook -->
                    <a class="btn text-white btn-floating mx-1" style="background-color: #3b5998;" href="/auth/facebook"
                        role="button">
                        <i class="fab fa-facebook-f"></i>
                    </a>

                    <!-- Google -->
                    <a class="btn text-white btn-floating mx-1" style="background-color: #dd4b39;" href="/auth/google"
                        role="button">
                        <i class="fab fa-google"></i>
                    </a>
                </div>
            </div>
        </form>
    </div>

    <!-- MDB -->
    <script src="./scripts/interactive/mdb.min.js"></script>
    <!-- Alert -->
    <script src="./scripts/interactive/Alert.js"></script>
    <!-- Custom scripts -->
    <script type="module" src="./scripts/auth/sign-in.js"></script>
</body>

</html>
