<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Deiwy</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="./css/mdb.dark.min.css" />
    <link rel="stylesheet" href="./css/alert.css">
    <link rel="stylesheet" href="./css/pfp.css">
</head>

<style>
    .back:hover {
        color: #a1a1a1;
        cursor: pointer;
    }
</style>

<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">

        <div class="row" style="width: 1000px;">
            <div class="col-12">
                <form novalidate>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="profile-pic">
                                <label class="-label" for="file">
                                    <span class="glyphicon glyphicon-camera"></span>
                                    <span>Change Image</span>
                                </label>
                                <input id="file" type="file" onchange="loadFile(event)" />
                                <img src="" id="output" width="60px" alt="photo" />
                            </div>
                        </div>
                        <div class="col-lg-8 mt-lg-0 mt-5">
                            <div class="row mt-2">
                                <div class="col-12">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <div class="d-flex flex-row align-items-center back"><i
                                                class="fa fa-long-arrow-left mr-1 mb-1"></i>
                                            <h6 class="my-1 mx-2" onclick="window.location.href='/profile.html'">Back
                                                to profile
                                            </h6>
                                        </div>
                                        <h6 class="text-right">Edit Profile</h6>
                                    </div>
                                </div>
                                <div class="col-md-6 mt-3">
                                    <div class="form-outline">
                                        <input type="text" id="Firstname" class="form-control" autocomplete="off"
                                            required />
                                        <label class="form-label" for="Firstname">First name</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mt-3">
                                    <div class="form-outline">
                                        <input type="text" id="Lastname" class="form-control" autocomplete="off"
                                            required />
                                        <label class="form-label" for="Lastname">Last name</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mt-3">
                                    <div class="form-outline">
                                        <input type="text" id="Email" class="form-control" autocomplete="off"
                                            required />
                                        <label class="form-label" for="Email">Email</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mt-3">
                                    <div class="form-outline">
                                        <input type="text" id="Username" class="form-control" autocomplete="off"
                                            required />
                                        <label class="form-label" for="Username">Username</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 mt-2 mb-3">
                                <!-- Simple link -->
                                <a href="/change-password.html">change password?</a>
                            </div>
                        </div>

                        <!-- <hr class="mt-md-1 mt-4"> -->
                        <div class="mt-3 d-flex justify-content-end align-content-end"><button
                                class="btn btn-primary profile-button" type="button">Save
                                Profile</button></div>
                    </div>

                </form>
            </div>


        </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="./js/interactive/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="module" src="./js/profile.js"></script>
    <script>
        var loadFile = function (event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
</body>

</html>
