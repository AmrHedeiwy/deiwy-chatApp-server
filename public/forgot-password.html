<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Deiwy</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="./css/mdb.dark.min.css" />
    <link rel="stylesheet" href="./css/alert.css">
</head>

<body style="background-color:rgb(25, 24, 21);">

    <div class="mask d-flex justify-content-center align-items-center ">
        <div class="container" style="width: 500px;">
            <h2 class="text-center mb-4">Password Reset</h2>
            <p class="py-2 text-center">
                Enter your email address and we'll send you an email with instructions to reset your password.
            </p>
            <form id="forgot-password" novalidate>
                <div class="form-outline">
                    <input type="email" id="emailInput" class="form-control my-3" />
                    <label class="form-label" for="emailInput">Email input</label>
                </div>
                <button class="btn btn-primary w-100">Reset password</button>
            </form>

            <div class="d-flex justify-content-between mt-4">
                <a href="/sign-in.html" class="mx-5">Sign in</a>
                <a href="/register.html" class="mx-5">Register</a>
            </div>
        </div>


    </div>
    <!-- MDB -->
    <script type="text/javascript" src="./js/interactive/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="module" src="./js/forgot-password.js"></script>
    <script type="module" src="./js/interactive/Alert.js"></script>
</body>

</html>
