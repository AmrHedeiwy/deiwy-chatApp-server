<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Deiwy</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="./css/mdb.dark.min.css" />
    <!-- Alert -->
    <link rel="stylesheet" href="./css/alert.css">
</head>

<body style="background-color:rgb(25, 24, 21);">
    <div class="mask d-flex justify-content-center align-items-center ">
        <div class="container" style="width: 500px;">
            <h2 class="text-center mb-4">Password Reset</h2>
            <p class="py-2 text-center">
                Enter your email address and we'll send you an email with instructions to reset your password.
            </p>
            <form id="forgot-password" novalidate>
                <div class="row" id="EmailRow">
                    <div class="col">
                        <div class="form-outline">
                            <input type="email" id="EmailInput" class="form-control my-3" />
                            <label class="form-label" for="EmailInput">Email input</label>
                            <div id="EmailFeedback" class="invalid-feedback"></div>
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary w-100">Request reset link</button>
            </form>

            <div class="d-flex justify-content-between mt-4">
                <a href="/sign-in.html" class="mx-5">Sign in</a>
                <a href="/register.html" class="mx-5">Register</a>
            </div>
        </div>


    </div>

    <!-- MDB -->
    <script src="./scripts/interactive/mdb.min.js"></script>
    <!-- Alert -->
    <script src="./scripts/interactive/Alert.js"></script>
    <!-- Custom scripts -->
    <script type="module" src="./scripts/auth/forgot-password.js"></script>
</body>

</html>
